# apiVersion: extensions/v1beta1
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        # api: external        
    spec:
      containers:
      # - image: tugboatstrike/udagram-frontend:v1
      - image: tugboatstrike/udagram-frontend:v2
        name: frontend
        imagePullPolicy: Always          
        ports:
        - containerPort: 80
        resources:
          requests:
            # memory: "64Mi"
            memory: "1024Mi"
            # cpu: "250m"
          limits:
            # memory: "1024Mi"
            memory: "2048Mi"
            # cpu: "500m"                
      restartPolicy: Always

